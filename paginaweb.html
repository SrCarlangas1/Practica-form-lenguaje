<!DOCTYPE html>

<head>
	<title>Formulario</title>

<body>




	<div id="titulo">

	<form name="fort">

			<input class="pregunta9" id="1" type="radio" name="1" value="1">
			<label for="1">1</label><br>

			<input class="pregunta9" id="2" type="radio" name="1" value="2">
